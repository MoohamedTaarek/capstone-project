<!-- templates/products/product_form.html -->
{% extends 'index.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ form_title }}</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="{{ form.transaction_date.id_for_label }}">transaction date:</label>
          {{ form.transaction_date }}
        </div>
        <div class="form-group col-md-6">
          <label for="{{ form.amount.id_for_label }}">amount:</label>
          {{ form.amount }}
        </div>
      </div>
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
      </div>
        <div class="form-group">
            <label for="{{ form.user.id_for_label }}">User:</label>
            {{ form.user }}
        </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'listCreate' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
